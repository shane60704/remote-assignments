<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>trackName</title>
    <style>
        form{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <form action="/trackName" method="get" onsubmit="return replaceSpaces()">
        <label for="name">請輸入您的使用者名稱:</label>
        <input type="text" id="name" name="name">
        <button class = "submitButton" type="submit">Submit</button>
    </form>
    <script>
        function replaceSpaces(){
            const name = document.getElementById("name");
            const removeSpaceName = name.value.replace(/\s+/g, '');
            if (removeSpaceName === '') {
                alert("請輸入有效的名稱，不得為空或只包含空格!");
                return false;
            }
            name.value = removeSpaceName;
            alert("成功提交!");
            return true;
        }
    </script>
</body>
</html>
